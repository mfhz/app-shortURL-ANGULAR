<div *ngIf="mostrarError" class="alert alert-dismissible alert-danger">
    <strong>{{ textError | uppercase }}</strong>
</div>
<div class="container mt-3">
    <h1 class="display-5 text-center">INGRESE LA URL A ACORTAR</h1>
    <div class="row mt-5 mb-4">
        <div class="col-lg-8">
            <input type="text" [(ngModel)]="nombreUrl" class="form-control form-control-lg" placeholder="Ingrese la URL">
        </div>
        <div class="col-lg-4">
            <button (click)="procesarURL()" class="btn btn-primary btn-block btn-lg">ACEPTAR</button>
        </div>
    </div>
    <div *ngIf="urlProcesada" class="row">
        <div class="col-lg-8">
            <input type="text" [(ngModel)]="urlShort"  class="form-control form-control-lg" placeholder="URL procesada..">
        </div>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
